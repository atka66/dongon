<div class="columns is-centered">
	<div class="column is-5-tablet is-4-desktop is-3-widescreen">
		<form action="" class="box">
			<div class="field">
				<label class="label">Username</label>
				<div class="control has-icons-left">
					<input type="text" class="input" placeholder="Enter username" ng-model="username">
					<span class="icon is-small is-left">
						<i class="fa fa-envelope"></i>
					</span>
				</div>
			</div>
			<div class="field">
				<label class="label">Password</label>
				<div class="control has-icons-left">
					<input type="password" class="input" placeholder="Password" ng-model="password">
					<span class="icon is-small is-left">
						<i class="fa fa-lock"></i>
					</span>
				</div>
			</div>
			<div class="field">
				<button class="button is-success" ng-class="username && password ? '' : 'disabled'" ng-click="login()">
					Login
				</button>
			</div>
		</form>
	</div>
</div>
