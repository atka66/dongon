<div class="row">
	<div class="col-md-4 mx-auto my-5">
		<h5 class="display-4 text-center">Dongon</h5>
		<div class="form-group">
			<label class="label">Username</label>
			<input type="text" class="login-input" placeholder="Enter username" ng-model="username">
			<!--small class="form-text text-muted">We'll never share your email with anyone else.</small-->
		</div>
		<div class="form-group">
			<label class="label">Password</label>
			<input type="password" class="login-input" placeholder="Password" ng-model="password">
		</div>
		<button class="btn btn-warning" ng-click="login()">
			Login
		</button>
		<button class="btn btn-warning float-right" ng-click="login()">
				Register
			</button>
	</div>
</div>
