<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Login
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form fxLayout="column">
      <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" placeholder="Username">
          <mat-error>
              Invalid username!
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error>
              Invalid password!
          </mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="accent">Login</button>
        <button mat-stroked-button color="accent">Sign up...</button>
      </div>
    </form>
  </mat-expansion-panel>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</mat-accordion>


<div fxLayout="row" fxLayoutAlign="center">

</div>
